        // --- COMPOSANT PRINCIPAL ---
        function TehillimApp() {
            // State Auth
            const [user, setUser] = useState(null);
            const [loadingAuth, setLoadingAuth] = useState(true);
            const [isExporting, setIsExporting] = useState(false);
            
            // State Donn√©es

                });

                    const date = new Date();

                        day: 'numeric', month: 'long', year: 'numeric'
                    });

                return () => unsubscribe();
            }, []);

            // --- LISTENERS ---
            useEffect(() => {
                if (!user) return;

                // 1. Enfants
                const childrenRef = collection(db, 'artifacts', appId, 'users', user.uid, 'children');
                const unsubscribeChildren = onSnapshot(childrenRef, (snapshot) => {
                    const kids = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setChildren(kids);
                });

                // 2. Statut Enfants (Journalier)
                const todayStr = new Date().toDateString();
                const completedRef = doc(db, 'artifacts', appId, 'users', user.uid, 'completed', todayStr);
                const unsubscribeCompleted = onSnapshot(completedRef, (docSnap) => {
                    if (docSnap.exists()) setCompletedIds(docSnap.data().ids || []);
                    else setCompletedIds([]);
                });

                // 3. Progression S√©goula 13x13 (Permanent)
                const segulaRef = doc(db, 'artifacts', appId, 'users', user.uid, 'data', 'segula_progress');
                const unsubscribeSegula = onSnapshot(segulaRef, (docSnap) => {
                    if (docSnap.exists()) setSegulaProgress(docSnap.data());
                    else setSegulaProgress({}); // Reset or default
                });

                return () => { unsubscribeChildren(); unsubscribeCompleted(); unsubscribeSegula(); };
            }, [user]);

            // --- SCROLL AUTOMATIQUE AU RETOUR ---
            useEffect(() => {
                if (view === 'list' && scrollToId) {
                    setTimeout(() => {

                            element.classList.add('highlight-item');

            // --- LOGIC ---

                try {
                    const provider = new GoogleAuthProvider();
                    await signInWithPopup(auth, provider);
                } catch (error) { alert("Erreur: " + error.message); }
            };

            const handleLogout = async () => {
                if (window.confirm("Voulez-vous vraiment vous d√©connecter ?")) {
                    await signOut(auth);
                    setActiveTab('children');
                    setView('list');
                }
            };

            const calculateChapter = (birthDateString) => {
                const birthDate = new Date(birthDateString);
                const today = new Date();
                let age = today.getFullYear() - birthDate.getFullYear();
                const m = today.getMonth() - birthDate.getMonth();
                if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) age--;
                return age + 1;
            };

            const cleanText = (text, isHebrew = false) => {
                if (!text) return "";
                let cleaned = text.replace(/<[^>]+>/g, '').replace(/&[a-z0-9#]+;/gi, '').replace(/\{[^}]+\}/g, '').replace(/\[[^\]]+\]/g, '').replace(/◊Ä/g, '').trim();
                if (isHebrew) cleaned = cleaned.replace(/[a-zA-Z]/g, '');
                return cleaned;
            };

            // Fonction d'export PDF
            const handleExportPDF = async () => {
                if (children.length === 0) {
                    alert("Aucun enfant dans la liste.");
                    return;
                }
                
                if (!window.confirm("Cela va g√©n√©rer un document avec les Psaumes en h√©breu pour tous les enfants. Continuer ?")) return;

                setIsExporting(true);
                try {
                    // 1. Identify unique chapters needed
                    const uniqueChapters = [...new Set(children.map(c => calculateChapter(c.birthDate)))];
                    const textsCache = {};

                    // 2. Fetch all needed chapters
                    await Promise.all(uniqueChapters.map(async (chapter) => {
                        try {
                            const res = await fetch(`https://www.sefaria.org/api/texts/Psalms.${chapter}?context=0`);
                            const data = await res.json();
                            textsCache[chapter] = data.he; // Array of verses
                        } catch (e) {
                            console.error("Error fetching chapter " + chapter, e);
                            textsCache[chapter] = ["(Erreur de chargement du texte)"];
                        }
                    }));

                    // 3. Build HTML
                    const printWindow = window.open('', '_blank');
                    if (!printWindow) {
                        alert("Veuillez autoriser les pop-ups pour g√©n√©rer le PDF.");
                        setIsExporting(false);
                        return;
                    }

                    let htmlContent = `
                        <html>
                        <head>
                            <title>Tehilim - Export PDF</title>
                            <style>
                                @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Hebrew:wght@400;700&display=swap');
                                body { font-family: 'Noto Serif Hebrew', serif; padding: 40px; direction: rtl; }
                                .child-block { margin-bottom: 40px; break-inside: avoid; page-break-inside: avoid; border-bottom: 1px dashed #ccc; padding-bottom: 20px; }
                                .header-info { text-align: center; margin-bottom: 15px; }
                                .child-name { font-size: 18px; font-weight: bold; color: #333; font-family: sans-serif; direction: ltr; display: inline-block; }
                                .chapter-title { font-size: 16px; color: #666; margin-top: 5px; }
                                .hebrew-text { font-size: 24px; line-height: 1.4; text-align: right; }
                                @media print {
                                    .no-print { display: none; }
                                    body { padding: 0; }
                                }
                            </style>
                        </head>
                        <body>
                            <div style="text-align: center; margin-bottom: 40px;">
                                <h1 style="font-size: 32px;">◊ß◊ï◊†◊ò◊®◊° ◊™◊î◊ô◊ú◊ô◊ù</h1>
                                <p style="font-size: 18px;">Les Tehilim de Maman</p>
                                <p style="font-size: 14px; color: #888;">${new Date().toLocaleDateString('fr-FR')}</p>
                            </div>
                    `;

                    // Sort children by age (youngest first)
                    const sorted = [...children].sort((a,b) => new Date(b.birthDate) - new Date(a.birthDate));

                    sorted.forEach(child => {
                        const chapter = calculateChapter(child.birthDate);
                        const verses = textsCache[chapter] || [];
                        const textBlock = verses.map(v => v.replace(/<[^>]+>/g, '')).join(' ');

                        htmlContent += `
                            <div class="child-block">
                                <div class="header-info">
                                    <div class="child-name">${child.name}</div>
                                    <div class="chapter-title">Psaume ${chapter}</div>
                                </div>
                                <div class="hebrew-text">
                                    ${textBlock}
                                </div>
                            </div>
                        `;
                    });

                    htmlContent += `
                        <script>
                            window.onload = function() { window.print(); }
                        <\/script>
                        </body></html>
                    `;

                    printWindow.document.write(htmlContent);
                    printWindow.document.close();

                } catch (e) {
                    alert("Erreur lors de la g√©n√©ration : " + e.message);
                } finally {
                    setIsExporting(false);
                }
            };

            const openReader = async (context) => {
                let domId = '';
                if (context.type === 'child') domId = `child-${context.id}`;
                else if (context.type === 'chapter') domId = `chapter-${context.id}`;
                else if (context.type === 'segula') domId = `segula-${context.id}`;

                setReaderContext(context);
                setView('reader');
                setLoadingPsalm(true);
                setPsalmText(null);
                
                try {
                    const response = await fetch(`https://www.sefaria.org/api/texts/Psalms.${context.chapter}?context=0`);

                } catch (error) {

                    alert("Erreur de chargement du texte. V√©rifiez votre connexion.");

            const incrementSegula = async (id) => {
                if (!user) return;

                const todayStr = new Date().toDateString();

            const handleDownloadBackup = () => {
                const jsonString = JSON.stringify(children, null, 2);

                document.body.appendChild(link); link.click();
                document.body.removeChild(link);
            };

            // Nouvelle fonction de restauration
            const handleRestoreBackup = async (event) => {
                const file = event.target.files[0];
                if (!file) return;
                if (!user) {
                    alert("Connectez-vous d'abord.");
                    return;
                }

                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (!Array.isArray(data)) throw new Error("Format de fichier invalide (doit √™tre une liste)");
                        
                        if (!window.confirm(`Restaurer ${data.length} enfants depuis la sauvegarde ? ATTENTION: Cela remplacera votre liste actuelle.`)) return;

                        const batch = writeBatch(db);
                        const childrenRef = collection(db, 'artifacts', appId, 'users', user.uid, 'children');
                        
                        // 1. Supprimer l'existant
                        const snapshot = await getDocs(childrenRef);
                        snapshot.forEach(doc => batch.delete(doc.ref));

                        // 2. Ajouter la sauvegarde
                        data.forEach(child => {
                            // Nettoyage si des IDs sont pr√©sents dans le JSON pour √©viter conflits
                            const { id, ...childData } = child;
                            const newDocRef = doc(childrenRef);
                            batch.set(newDocRef, childData);
                        });

                        await batch.commit();
                        alert("Restauration r√©ussie !");
                    } catch (error) {
                        alert("Erreur lors de la restauration : " + error.message);
                    }
                };
                reader.readAsText(file);
            };

            const restoreDefaults = async () => {
                if (!user || !window.confirm("‚ö†Ô∏è ATTENTION : Cela va EFFACER votre liste actuelle et la remplacer par la nouvelle liste compl√®te. Continuer ?")) return;
                const batch = writeBatch(db);
                const childrenRef = collection(db, 'artifacts', appId, 'users', user.uid, 'children');

                    // Retour √† la liste et scroll
                    setView('list');
                    setScrollToId(`child-${targetId}`);
                } catch (error) {
                    console.error(error);
                    alert("Erreur lors de l'enregistrement");

            const deleteChild = async (id) => {
                if (window.confirm('Supprimer cet enfant ?')) await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'children', id));
            };

            const startEdit = (child) => {
                setFormData(child);
                setEditingId(child.id);
                setView('settings');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const sortedChildren = [...children].sort((a, b) => 
                new Date(b.birthDate) - new Date(a.birthDate)
            );

            // --- RENDER HELPERS ---

            if (loadingAuth) return <div className="min-h-screen flex items-center justify-center"><Loader2 className="animate-spin text-slate-400" /></div>;

            // Overlay de chargement pour l'export
            if (isExporting) return (
                <div className="min-h-screen flex items-center justify-center bg-black/80 fixed inset-0 z-[100] text-white flex-col gap-4">
                    <Loader2 className="animate-spin" size={48} />
                    <div className="text-center">
                        <p className="text-xl font-bold">Pr√©paration du document...</p>
                        <p className="text-sm opacity-75">T√©l√©chargement des textes h√©breux</p>
                    </div>
                </div>
            );

            if (!user) return (
                <div className="min-h-screen bg-slate-50 flex flex-col items-center justify-center p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 max-w-sm w-full text-center">
                        <h1 className="text-2xl font-bold text-slate-800 font-serif mb-2">◊ê◊ú ◊î◊†◊¢◊® ◊î◊ñ◊î ◊î◊™◊§◊ú◊ú◊™◊ô</h1>
                        <p className="text-slate-500 mb-8 uppercase tracking-widest text-xs">Les Tehilim de Maman</p>
                        <button onClick={handleGoogleLogin} className="w-full bg-blue-600 text-white px-4 py-3 rounded-xl font-medium flex items-center justify-center gap-2 shadow-sm shadow-blue-200">
                            <LogIn size={20} /> Se connecter avec Google
                        </button>
                    </div>
                </div>
            );

            // --- VUE LECTEUR ---
            if (view === 'reader' && readerContext) {
                const isSegula = readerContext.type === 'segula';
                const segulaCount = isSegula ? (segulaProgress[readerContext.id] || 0) : 0;
                const isSegulaDone = segulaCount >= 13;

                return (
                    <div className="min-h-screen bg-white flex flex-col">
                        <header className="bg-white border-b sticky top-0 z-20 px-4 py-3 flex items-center justify-between">
                            <button onClick={() => setView('list')} className="flex items-center gap-1 text-slate-600"><ArrowLeft size={20} /> Retour</button>
                            <div className="text-center">
                                <span className="text-xs font-bold text-blue-600 uppercase">Psaume {readerContext.chapter}</span>
                                <p className="text-sm font-semibold truncate max-w-[200px]">
                                    {readerContext.type === 'child' ? readerContext.data.name : 
                                     readerContext.type === 'segula' ? `S√©goula #${readerContext.id}` : 'Lecture Libre'}
                                </p>
                            </div>
                            <div className="w-8"></div>
                        </header>
                        <main className="flex-1 p-6 max-w-2xl mx-auto w-full">
                            {loadingPsalm ? <div className="flex justify-center py-20"><Loader2 className="animate-spin text-slate-400" /></div> : psalmText && (
                                <div className="pb-24">
                                    <div className="text-right font-serif text-4xl leading-loose text-slate-900 mb-8" dir="rtl">{psalmText.he.map((v, i) => <span key={i}><span className="text-lg text-slate-400 ml-2">({i+1})</span>{cleanText(v, true)} </span>)}</div>
                                    <div className="h-px bg-slate-100 my-8 mx-10"></div>
                                    <div className="text-left font-serif text-lg leading-relaxed text-slate-600">{psalmText.text.map((v, i) => <p key={i} className="mb-2"><sup className="text-xs text-slate-400 mr-2">{i+1}</sup>{cleanText(v)}</p>)}</div>
                                </div>
                            )}
                        </main>
                        
                        <div className="sticky bottom-0 bg-white border-t p-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
                            <div className="max-w-md mx-auto">
                                {readerContext.type === 'child' && (
                                    <button onClick={() => { markChildAsDone(readerContext.id); setView('list'); }} className="w-full bg-green-600 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 shadow-lg active:scale-95 transition-all">
                                        <CheckCircle size={24} /> J'ai termin√©
                                    </button>
                                )}
                                {readerContext.type === 'segula' && (
                                    <div className="flex items-center gap-3">
                                        <div className="flex-1 text-center">
                                            <span className="block text-xs text-slate-500 uppercase tracking-wide">Compteur</span>
                                            <span className={`text-2xl font-bold ${isSegulaDone ? 'text-green-600' : 'text-blue-600'}`}>{segulaCount} / 13</span>
                                        </div>
                                        <button 
                                            onClick={() => incrementSegula(readerContext.id)}
                                            disabled={isSegulaDone}
                                            className={`flex-2 px-6 py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all active:scale-95 ${isSegulaDone ? 'bg-green-100 text-green-700' : 'bg-blue-600 text-white shadow-lg shadow-blue-200'}`}
                                        >
                                            {isSegulaDone ? <Check size={20} /> : <Repeat size={20} />}
                                            {isSegulaDone ? 'Termin√© !' : 'J\'ai lu le Psaume'}
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            // --- VUE PRINCIPALE (Liste) ---
            return (
                <div className="min-h-screen bg-slate-50 pb-20 font-sans flex flex-col">
                    <div className="bg-white shadow-sm sticky top-0 z-10">
                        <div className="bg-slate-50 py-1 px-4 flex justify-between items-center text-[10px] border-b">
                            <p className="text-slate-500 font-serif font-medium">{todayHebrew}</p>
                            <div className="flex items-center gap-2">
                                <span className="flex items-center gap-1 text-green-600 font-medium"><span className="w-1.5 h-1.5 rounded-full bg-green-500"></span>{user.email}</span>
                                <button onClick={handleLogout} className="text-slate-400 hover:text-red-500 transition-colors p-1"><LogOut size={14} /></button>
                            </div>
                        </div>
                        
                        <div className="px-4 py-3 flex justify-between items-center">
                            <div>
                                <h1 className="text-lg font-bold text-slate-800 font-serif">◊ê◊ú ◊î◊†◊¢◊® ◊î◊ñ◊î ◊î◊™◊§◊ú◊ú◊™◊ô</h1>
                                <p className="text-[10px] text-slate-500 uppercase tracking-widest">Les Tehilim de Maman</p>
                            </div>
                            <div className="flex gap-2">
                                {view === 'list' && activeTab === 'children' && <button onClick={handleDownloadBackup} className="p-2 bg-slate-100 rounded-full text-slate-600"><Download size={18} /></button>}
                                <button onClick={() => setView(view === 'settings' ? 'list' : 'settings')} className="p-2 bg-slate-100 rounded-full text-slate-600">{view === 'settings' ? <X size={18} /> : <Settings size={18} />}</button>
                            </div>
                        </div>

                        {view !== 'settings' && (
                            <div className="flex border-b text-sm font-medium">
                                <button onClick={() => setActiveTab('children')} className={`flex-1 py-3 text-center flex justify-center items-center gap-2 ${activeTab === 'children' ? 'tab-active' : 'tab-inactive'}`}>
                                    <Users size={16} /> Enfants
                                </button>
                                <button onClick={() => setActiveTab('all')} className={`flex-1 py-3 text-center flex justify-center items-center gap-2 ${activeTab === 'all' ? 'tab-active' : 'tab-inactive'}`}>
                                    <Grid size={16} /> Tout
                                </button>
                                <button onClick={() => setActiveTab('segula')} className={`flex-1 py-3 text-center flex justify-center items-center gap-2 ${activeTab === 'segula' ? 'tab-active' : 'tab-inactive'}`}>
                                    <Repeat size={16} /> 13 x 13
                                </button>
                            </div>
                        )}
                    </div>

                    <main className="flex-1 p-4 max-w-md mx-auto w-full">
                        {view === 'settings' ? (
                            <div className="animate-in fade-in slide-in-from-bottom-4 duration-300 space-y-6">
                                <div className="bg-white p-5 rounded-xl border shadow-sm">
                                    <h2 className="font-bold flex items-center gap-2 mb-4 text-slate-800">{editingId ? <Edit2 size={18} /> : <Plus size={18} />} {editingId ? 'Modifier' : 'Ajouter un enfant'}</h2>
                                    <form onSubmit={handleSaveChild} className="space-y-4">
                                        <input required className="w-full p-3 bg-slate-50 border rounded-lg text-sm" placeholder="Nom complet" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                        <div className="grid grid-cols-2 gap-3">
                                            <input required className="w-full p-3 bg-slate-50 border rounded-lg text-sm" placeholder="Date H√©bra√Øque" value={formData.hebrewDate} onChange={e => setFormData({...formData, hebrewDate: e.target.value})} />
                                            <select className="w-full p-3 bg-slate-50 border rounded-lg text-sm" value={formData.gender} onChange={e => setFormData({...formData, gender: e.target.value})}><option value="girl">Fille ‚ù§Ô∏è</option><option value="boy">Gar√ßon üíô</option></select>
                                        </div>
                                        <input required type="date" className="w-full p-3 bg-slate-50 border rounded-lg text-sm" value={formData.birthDate} onChange={e => setFormData({...formData, birthDate: e.target.value})} />
                                        <div className="flex gap-2">
                                            {editingId && <button type="button" onClick={() => {setEditingId(null); setFormData({name:'',hebrewDate:'',birthDate:'',gender:'girl'})}} className="flex-1 py-3 border rounded-lg text-slate-600 font-medium">Annuler</button>}
                                            <button type="submit" className="flex-1 py-3 bg-blue-600 text-white rounded-lg font-bold shadow-md shadow-blue-100 flex items-center justify-center gap-2"><Save size={18} /> {editingId ? 'Mettre √† jour' : 'Enregistrer'}</button>
                                        </div>
                                    </form>
                                </div>
                                <div className="bg-white p-5 rounded-xl border shadow-sm space-y-4">
                                    <h2 className="font-bold text-slate-800 flex items-center gap-2"><Settings size={18} /> Administration</h2>
                                    
                                    <div className="grid grid-cols-1 gap-3">
                                        <button onClick={handleExportPDF} className="w-full py-3 bg-slate-800 text-white text-sm font-bold border rounded-xl flex items-center justify-center gap-2 shadow-sm">
                                            <Printer size={16} /> G√©n√©rer un PDF (H√©breu)
                                        </button>

                                        <div className="h-px bg-slate-100 my-2"></div>

                                        <button type="button" onClick={restoreDefaults} className="w-full py-3 bg-red-50 text-red-600 text-sm font-bold border border-red-100 rounded-xl flex items-center justify-center gap-2">
                                            <RefreshCw size={16} /> R√©initialiser avec la nouvelle liste compl√®te
                                        </button>
                                        
                                        <div className="pt-2">
                                            <input type="file" id="backup-upload" className="hidden" accept=".json" onChange={handleRestoreBackup} />
                                            <button onClick={() => document.getElementById('backup-upload').click()} className="w-full py-3 bg-slate-100 text-slate-600 text-sm font-bold border rounded-xl flex items-center justify-center gap-2">
                                                <Upload size={16} /> Restaurer depuis une sauvegarde
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <>
                                {/* --- ONGLET ENFANTS --- */}
                                {activeTab === 'children' && (
                                    <div className="space-y-4">
                                        <div className="text-center text-xs font-bold text-green-600 flex items-center justify-center gap-1 mb-2">
                                            <CheckCircle size={10} /> {completedIds.length} / {children.length} Termin√©s aujourd'hui
                                        </div>
                                        {children.sort((a,b) => new Date(b.birthDate) - new Date(a.birthDate)).map(child => {
                                            const chapter = calculateChapter(child.birthDate);
                                            const isDone = completedIds.includes(child.id);
                                            return (
                                                <div id={`child-${child.id}`} key={child.id} className={`rounded-2xl border overflow-hidden relative p-5 pl-7 transition-all ${isDone ? 'bg-green-50 border-green-200 shadow-none' : 'bg-white border-slate-100 shadow-sm'}`}>
                                                    <div className={`absolute left-0 top-0 bottom-0 w-1.5 ${child.gender === 'boy' ? 'bg-blue-400' : 'bg-pink-400'}`}></div>
                                                    <div className="flex justify-between items-start">
                                                        <div className="flex-1 pr-2">
                                                            <div className="text-xs text-slate-400 mb-1 flex items-center gap-1 uppercase font-semibold tracking-wider">
                                                                <Heart size={14} className={child.gender === 'boy' ? 'text-blue-500 fill-blue-500' : 'text-pink-500 fill-pink-500'} /> 
                                                                {child.hebrewDate}
                                                            </div>
                                                            <h2 className={`text-lg font-bold leading-tight ${isDone ? 'text-green-800' : 'text-slate-800'}`}>{child.name}</h2>
                                                        </div>
                                                        <div className={`flex flex-col items-center justify-center p-2 rounded-xl border min-w-[60px] ${isDone ? 'bg-green-100 border-green-200' : 'bg-slate-50 border-slate-100'}`}>
                                                            <span className="text-[10px] text-slate-400">Psaume</span>
                                                            <span className="text-2xl font-bold">{chapter}</span>
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2 mt-4">
                                                        <div className="flex-1 flex gap-2">
                                                            <button onClick={() => openReader({ type: 'child', id: child.id, chapter, data: child })} className={`flex-1 py-2 rounded-lg text-sm font-bold flex items-center justify-center gap-2 ${isDone ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-700'}`}>
                                                                {isDone ? <RefreshCw size={14} /> : <BookOpen size={14} />} {isDone ? 'Relire' : 'Lire'}
                                                            </button>
                                                            {isDone && (
                                                                <button onClick={() => unmarkChildAsDone(child.id)} className="px-3 bg-red-50 text-red-500 rounded-lg border border-red-100 hover:bg-red-100" title="Annuler (marquer comme non lu)">
                                                                    <Undo size={16} />
                                                                </button>
                                                            )}
                                                        </div>
                                                        <div className="flex gap-1">
                                                            <button onClick={() => startEdit(child)} className="p-2 bg-white border rounded-lg text-slate-400 hover:text-blue-600"><Edit2 size={16} /></button>
                                                            <button onClick={() => deleteChild(child.id)} className="p-2 bg-white border rounded-lg text-slate-400 hover:text-red-500"><Trash2 size={16} /></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}

                                {/* --- ONGLET TOUT TEHILLIM --- */}
                                {activeTab === 'all' && (
                                    <div className="grid grid-cols-5 gap-2">
                                        {Array.from({ length: 150 }, (_, i) => i + 1).map(num => (
                                            <button 
                                                id={`chapter-${num}`}
                                                key={num}
                                                onClick={() => openReader({ type: 'chapter', id: num, chapter: num })}
                                                className="aspect-square bg-white border border-slate-200 rounded-xl flex items-center justify-center font-bold text-slate-700 hover:bg-blue-50 hover:border-blue-200 hover:text-blue-600 transition-colors shadow-sm"
                                            >
                                                {num}
                                            </button>
                                        ))}
                                    </div>
                                )}

                                {/* --- ONGLET 13 x 13 --- */}
                                {activeTab === 'segula' && (
                                    <div className="space-y-3">
                                        <div className="bg-blue-50 p-4 rounded-xl border border-blue-100 mb-4 text-center">
                                            <h3 className="font-bold text-blue-800 text-lg">S√©goula du Psaume 13</h3>
                                            <p className="text-sm text-blue-600">Dire 13 fois le Psaume 13</p>
                                        </div>
                                        {[1, 2, 3, 4, 5].map(id => {
                                            const count = segulaProgress[id] || 0;
                                            const isDone = count >= 13;
                                            return (
                                                <div id={`segula-${id}`} key={id} className={`bg-white border rounded-xl p-4 flex items-center justify-between shadow-sm ${isDone ? 'border-green-200 bg-green-50' : 'border-slate-100'}`}>
                                                    <div className="flex items-center gap-3">
                                                        <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold ${isDone ? 'bg-green-200 text-green-700' : 'bg-slate-100 text-slate-600'}`}>
                                                            {isDone ? <Check size={20} /> : `#${id}`}
                                                        </div>
                                                        <div>
                                                            <h4 className={`font-bold ${isDone ? 'text-green-800' : 'text-slate-800'}`}>S√©goula #{id}</h4>
                                                            <div className="text-xs font-medium text-slate-500 mt-1">
                                                                Progression : <span className={isDone ? 'text-green-600' : 'text-blue-600'}>{count} / 13</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        <button 
                                                            onClick={() => openReader({ type: 'segula', id: id, chapter: 13 })}
                                                            className={`px-4 py-2 rounded-lg text-sm font-bold ${isDone ? 'bg-white text-green-700 border border-green-200' : 'bg-blue-600 text-white shadow-md shadow-blue-100'}`}
                                                        >
                                                            {isDone ? 'Voir' : 'Commencer'}
                                                        </button>
                                                        {count > 0 && !isDone && (
                                                            <button onClick={() => resetSegula(id)} className="p-2 text-slate-300 hover:text-red-400" title="R√©initialiser"><RefreshCw size={16} /></button>
                                                        )}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                            </>
                        )}
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<TehillimApp />);
    </script>
</body>
</html>
